<!-- interviews/templates/candidate_interview.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Interview</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h3 id="iv-title">Interview</h3>
    <div id="iv-info" class="mb-3">
      <div><strong>Scheduled:</strong> <span id="iv-scheduled">—</span></div>
      <div><strong>Duration:</strong> <span id="iv-duration">—</span> mins</div>
    </div>

    <div id="iv-desc" class="mb-3"></div>

    <div id="controls">
      <button id="startAttemptBtn" class="btn btn-primary">Start Attempt</button>
      <a id="backToDash" class="btn btn-outline-secondary" href="/api/resumes/dashboard/candidate/">Back</a>
    </div>

    <div id="message" class="mt-3"></div>
  </div>

<script>
(function(){
  // read interview id from URL path and invite param
  const pathParts = window.location.pathname.split('/').filter(Boolean);
  const pk = pathParts[pathParts.length-1]; // last segment is the id
  const params = new URLSearchParams(window.location.search);
  const invite = params.get('invite');

  const ivTitle = document.getElementById('iv-title');
  const ivScheduled = document.getElementById('iv-scheduled');
  const ivDuration = document.getElementById('iv-duration');
  const ivDesc = document.getElementById('iv-desc');
  const msg = document.getElementById('message');

  async function loadInterview() {
    // fetch API detail with auth token (dashboard stores token in localStorage maybe)
    try {
      const token = localStorage.getItem('access_token') || localStorage.getItem('token') || '';
      const headers = token ? { 'Authorization': 'Bearer ' + token } : {};
      const r = await fetch(`/api/interviews/${pk}/`, { headers });
      if (!r.ok) {
        const t = await r.text().catch(()=>null);
        msg.innerHTML = `<div class="alert alert-danger">Failed to load interview: ${r.status} ${t||''}</div>`;
        return;
      }
      const data = await r.json();
      ivTitle.innerText = data.title || 'Interview';
      ivScheduled.innerText = data.scheduled_at || '—';
      ivDuration.innerText = data.duration_minutes || '—';
      ivDesc.innerHTML = data.description ? `<p>${data.description}</p>` : '<p><em>No description</em></p>';
    } catch (e) {
      console.error(e);
      msg.innerHTML = `<div class="alert alert-danger">Network error loading interview</div>`;
    }
  }

  document.getElementById('startAttemptBtn').addEventListener('click', async function(){
    try {
      const token = localStorage.getItem('access_token') || localStorage.getItem('token') || '';
      const headers = { 'Content-Type': 'application/json' };
      if (token) headers['Authorization'] = 'Bearer ' + token;
      // call candidate start attempt API (one of your endpoints)
      const r = await fetch(`/api/interviews/candidate/${pk}/start/`, { method: 'POST', headers });
      if (!r.ok) {
        const body = await r.json().catch(()=>null);
        msg.innerHTML = `<div class="alert alert-danger">Start failed: ${body?.detail || r.status}</div>`;
        return;
      }
      const data = await r.json();
      // redirect to attempt UI (change to your attempt UI route)
      window.location.href = `/attempts/${data.id || data.pk || data.attempt_id || ''}/`;
    } catch (e) {
      console.error(e);
      msg.innerHTML = `<div class="alert alert-danger">Network error starting attempt</div>`;
    }
  });

  // initial load
  loadInterview();
})();
</script>
</body>
</html>
