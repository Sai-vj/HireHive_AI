{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login â€” App</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f7fafc; }
    .card { max-width:540px; margin:72px auto; border-radius:12px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <h3 class="mb-3">Login</h3>

      <form id="loginForm">
        <div class="mb-2">
          <label class="form-label">Username</label>
          <input id="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input id="password" type="password" class="form-control" required>
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
          <a class="btn btn-outline-secondary" href="/register/">Register</a>
        </div>
      </form>

      <div id="msg" class="small text-danger mt-3"></div>
    </div>
  </div>

  <!-- JS modules -->
  <script type="module" src="{% static 'js/utils.js' %}"></script>
  <script type="module" src="{% static 'js/login.js' %}"></script>
</body>
</html>
