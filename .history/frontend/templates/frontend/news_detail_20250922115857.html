{% extends "frontend/base.html" %}
{% block title %}{{ news.title }} - HireApp{% endblock %}
{% block content %}
<div class="card p-4 shadow-sm">
  <h2>{{ news.title }}</h2>
  <small class="text-muted">{{ news.date|date:"M d, Y" }}</small>
  <hr>
  <p>{{ news.content|linebreaks }}</p>
  <a href="{% url 'frontend:news_list' %}" class="btn btn-outline-secondary mt-3">Back to News</a>
</div>
{% endblock %}
