{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login â€” App</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f7fafc; }
    .card { max-width:540px; margin:72px auto; border-radius:12px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <h3 class="mb-3">Login</h3>

      <form id="loginForm">
        <div class="mb-2">
          <label class="form-label">Username</label>
          <input id="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input id="password" type="password" class="form-control" required>
        </div>

        <div class="d-flex gap-2">
          <button class="btn btn-primary" id="loginBtn">Login</button>
          <a class="btn btn-outline-secondary" href="/register/">Register</a>
        </div>
      </form>

      <div id="msg" class="small text-muted mt-3"></div>
    </div>
  </div>

<script>
/* --- backend endpoints set to your project --- */
const LOGIN_URL = 'api/token/';        // JWT token endpoint
const PROFILE_URL = 'api/accounts/profile/'; // profile endpoint

function showMsg(text, type='muted', timeout=3500) {
  const el = document.getElementById('msg');
  el.className = 'small text-' + (type === 'error' ? 'danger' : (type === 'success' ? 'success' : 'muted'));
  el.innerText = text;
  if (timeout) setTimeout(()=>{ el.innerText = ''; }, timeout);
}

function parseJwtPayload(token) {
  try {
    const part = token.split('.')[1];
    if (!part) return null;
    const json = atob(part.replace(/-/g, '+').replace(/_/g, '/'));
    return JSON.parse(decodeURIComponent(escape(json)));
  } catch (e) {
    return null;
  }
}

async function attemptLogin(username, password) {
  try {
    const res = await fetch(LOGIN_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
      body: JSON.stringify({ username, password })
    });
    const body = await res.json().catch(()=>null);
    if (!res.ok) return { ok:false, status: res.status, body };

    // support { access: '...' } or { token: '...' } or { access_token: '...' }
    const token = body?.access || body?.token || body?.access_token || null;
    return { ok: !!token, status: res.status, token, body };
  } catch (e) {
    console.error('login error', e);
    return { ok:false, error: e };
  }
}

async function fetchProfile(token) {
  try {
    const res = await fetch(PROFILE_URL, { headers: { 'Authorization': 'Bearer ' + token, 'Accept': 'application/json' }});
    if (!res.ok) return null;
    return await res.json().catch(()=>null);
  } catch (e) {
    return null;
  }
}

function routeByRole(role) {
  if (role === 'recruiter') {
    window.location.href = '/resumes/recruiter_dashboard/';
  } else {
    window.location.href = '/resumes/candidate_dashboard/';
  }
}

document.getElementById('loginForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;

  if (!username || !password) { showMsg('Fill both fields', 'error'); return; }
  document.getElementById('loginBtn').disabled = true;
  showMsg('Logging in...', 'muted');

  const result = await attemptLogin(username, password);
  if (!result.ok) {
    const detail = result.body?.detail || result.body || `Login failed (${result.status || 'error'})`;
    showMsg(detail, 'error', 6000);
    document.getElementById('loginBtn').disabled = false;
    return;
  }

  const token = result.token;
  localStorage.setItem('token', token);
  showMsg('Login successful', 'success');

  // try fetch profile
  const profile = await fetchProfile(token);
  if (profile && (profile.role || profile.profile?.role)) {
    routeByRole(profile.role || profile.profile.role);
    return;
  }

  // fallback: decode token payload
  const payload = parseJwtPayload(token);
  if (payload && payload.role) {
    routeByRole(payload.role);
    return;
  }

  routeByRole('student');
});
</script>
<script type="module" src="{% static 'utils.js' %}"></script>
<script type="module" src="{% static 'login.js' %}"></script>
</body>
</html>
