{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Recruiter Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'recruiter_dashboard.css' %}">
</head>
<body>
<div class="container py-3">

  <div class="d-flex align-items-center mb-3">
    <h1 class="me-auto">Recruiter Dashboard</h1>
    <button id="refreshJobs" class="btn btn-outline-secondary me-2">Refresh Jobs</button>
    <button id="addJobBtn" class="btn btn-primary">Add Job</button>
    
  </div>

  <div class="mb-3">
    <label class="form-label">Bearer token</label>
    <input id="tokenInput" class="form-control" placeholder="Paste token">
    <button id="saveTokenBtn" class="btn btn-sm btn-primary mt-2">Save token</button>
    <div id="tokenStatus" class="small-muted"></div>
  </div>

  <div class="row g-3">
    <!-- left: job list -->
    <div class="col-md-4">
      <div class="card p-3">
        <h5>Jobs</h5>
        <div id="jobsList" class="list-group mt-2" style="max-height:70vh; overflow:auto;"></div>
      </div>
    </div>

    <!-- right: job details & matches -->
    <div class="col-md-8">
      <div class="card p-3">
        <div id="noJob" class="small-muted">Select a job to view matches and manage.</div>

        <div id="jobDetails" style="display:none;">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <h4 id="selectedJobTitle"></h4>
              <div id="jobMeta" class="small-muted"></div>
            </div>
           <div>
              <button id="showMatchesBtn" class="btn btn-sm btn-outline-primary me-2">Show Matches</button>
              <button id="showShortlistsBtn" class="btn btn-sm btn-outline-success">Show Shortlists</button>
              <button id="exportCsvBtn" class="btn btn-sm btn-outline-secondary">Export CSV</button>
              <!-- NOTE: id is lowercase 'showApplicationsBtn' to match JS -->
              <button id="showApplicationsBtn" class="btn btn-sm btn-outline-info">Show Applications</button>
            </div>

          <hr>

          <div id="matchesSection" style="display:none;">
            <h6>Matches</h6>
            <div id="matchesList" style="max-height:58vh; overflow:auto;"></div>
          </div>

          <div id="shortlistSection" style="display:none;">
            <h6>Shortlists</h6>
            <div id="shortlistList" style="max-height:58vh; overflow:auto;"></div>
          </div>

          <!-- Applications Section (single applicationsList element) -->
          <div id="applicationsSection" style="display:none;">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h6 class="mb-0">Applications</h6>
    <div>
      <button id="exportAppsBtn" class="btn btn-sm btn-outline-secondary">Export CSV</button>
      <button id="refreshAppsBtn" class="btn btn-sm btn-outline-primary">Refresh</button>
    </div>
  </div>
  <div id="applicationsList" style="max-height:58vh; overflow:auto;">
    <div class="small-muted">No applications loaded.</div>
  </div>
  <button class="btn btn-sm btn-outline-secondary generate-quiz-btn" data-job-id="{{ job.id }}">Generate Quiz</button>
</div>

      </div>
    </div>
  </div>

  <!-- Add Job Modal (unchanged) -->
  <div class="modal fade" id="addJobModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="addJobForm">
          <div class="modal-header">
            <h5 class="modal-title">Add Job</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-2">
              <label class="form-label">Title</label>
              <input id="jobTitle" class="form-control" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Company</label>
              <input id="jobCompany" class="form-control">
            </div>
            <div class="mb-2">
              <label class="form-label">Skills (comma separated)</label>
              <input id="jobSkills" class="form-control" placeholder="Python, Django, REST">
            </div>
            <div class="row g-2">
              <div class="col-md-6 mb-2">
                <label class="form-label">Experience required (yrs)</label>
                <input id="jobExperience" class="form-control" type="number" min="0" value="0">
              </div>
              <div class="col-md-6 mb-2">
                <label class="form-label">Vacancies</label>
                <input id="jobVacancies" class="form-control" type="number" min="1" value="1">
              </div>
            </div>
            <div class="mb-2">
              <label class="form-label">Description</label>
              <textarea id="jobDescription" class="form-control" rows="4"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Create Job</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Edit Application Modal -->
<div class="modal fade" id="editAppModal" tabindex="-1">
  <div class="modal-dialog">
    <form id="editAppForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Application</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="editAppId">
        <div class="mb-2">
          <label class="form-label">Status</label>
          <select id="editAppStatus" class="form-control">
            <option value="pending">Pending</option>
            <option value="shortlisted">Shortlisted</option>
            <option value="interview">Interview</option>
            <option value="rejected">Rejected</option>
            <option value="hired">Hired</option>
          </select>
        </div>
        <div class="mb-2">
          <label class="form-label">Notes</label>
          <textarea id="editAppNotes" class="form-control" rows="4" placeholder="Add notes for candidate / internal"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        <button id="editAppSubmit" type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
<!-- optional: static Job Detail Modal (script will reuse if present) -->
<div class="modal fade" id="jobDetailModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="jobDetailModalTitle"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="jobDetailModalBody"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
        <button id="jobDetailApplyBtn" type="button" class="btn btn-primary">Apply</button>
      </div>
    </div>
  </div>
</div>
<!-- recruiter_quiz_results.html -->
<div id="recruiter-quiz-results">
  <h3 id="job-title">Results</h3>
  <div>
    <label>Filter:
      <select id="filter">
        <option value="all">All</option>
        <option value="passed">Passed</option>
        <option value="failed">Failed</option>
      </select>
    </label>
    <button id="refresh-btn">Refresh</button>
  </div>
  <table id="results-table" style="width:100%;border-collapse:collapse;margin-top:12px;">
    <thead>
      <tr>
        <th style="text-align:left;padding:8px">Candidate</th>
        <th style="text-align:left;padding:8px">Attempts</th>
        <th style="text-align:left;padding:8px">Last Score</th>
        <th style="text-align:left;padding:8px">Result</th>
        <th style="text-align:left;padding:8px">Last Attempt Time</th>
        <th style="text-align:left;padding:8px">Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  (function(){
    const jobId = /* insert job id here, e.g. from template context */ 1;
    const token = localStorage.getItem('token') || '';

    async function fetchResults() {
      const hdrs = { 'Content-Type': 'application/json' };
      if (token) hdrs['Authorization'] = 'Bearer ' + token;
      const r = await fetch(`/api/quiz/${jobId}/recruiter/results/`, { headers: hdrs });
      if (!r.ok) {
        const txt = await r.text();
        alert('Error fetching results: ' + txt);
        return;
      }
      const data = await r.json();
      renderResults(data.results || []);
      document.getElementById('job-title').textContent = `Results — ${data.job_title || ''}`;
    }

    function renderResults(rows) {
      const tbody = document.querySelector('#results-table tbody');
      tbody.innerHTML = '';
      const filter = document.getElementById('filter').value;
      rows.forEach(r => {
        if (filter === 'passed' && !r.last_passed) return;
        if (filter === 'failed' && r.last_passed) return;
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td style="padding:8px;border-bottom:1px solid #eee">${escapeHtml(r.name || r.username || '—')}</td>
          <td style="padding:8px;border-bottom:1px solid #eee">${r.attempts_count}</td>
          <td style="padding:8px;border-bottom:1px solid #eee">${r.last_score ?? '—'}</td>
          <td style="padding:8px;border-bottom:1px solid #eee">${r.last_passed ? '<strong style="color:green">Passed</strong>' : '<strong style="color:crimson">Failed</strong>'}</td>
          <td style="padding:8px;border-bottom:1px solid #eee">${r.last_finished_at ? (new Date(r.last_finished_at)).toLocaleString() : '—'}</td>
          <td style="padding:8px;border-bottom:1px solid #eee">
            <button class="view-attempts" data-cid="${r.candidate_id}">View Attempts</button>
            <button class="reset-attempts" data-cid="${r.candidate_id}">Reset</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      // attach actions
      document.querySelectorAll('.view-attempts').forEach(b=>{
        b.onclick = () => {
          const cid = b.dataset.cid;
          // open candidate attempts modal or navigate
          window.open(`/recruiter/candidate/${cid}/attempts?job=${jobId}`, '_blank');
        };
      });
      document.querySelectorAll('.reset-attempts').forEach(b=>{
        b.onclick = async ()=>{
          const cid = b.dataset.cid;
          if (!confirm('Reset attempts for this candidate?')) return;
          const hdrs = { 'Content-Type': 'application/json' };
          if (token) hdrs['Authorization'] = 'Bearer ' + token;
          const r = await fetch(`/api/quiz/${jobId}/reset_attempts/${cid}/`, { method:'POST', headers: hdrs });
          if (!r.ok) { alert('Reset failed'); return; }
          alert('Reset OK');
          fetchResults();
        };
      });
    }

    function escapeHtml(s){ if (s==null) return ''; return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

    document.getElementById('refresh-btn').addEventListener('click', fetchResults);
    document.getElementById('filter').addEventListener('change', fetchResults);

    // initial load
    fetchResults();
  })();
</script>

  <div id="toastContainer" style="position:fixed; right:20px; bottom:20px; z-index:4000;"></div>
</div>

 <script type="module" src="{% static 'recruiter_dashboard.js'   %}? v=1"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
