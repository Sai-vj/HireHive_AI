<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Recruiter Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Bootstrap from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">


  <!-- Your CSS (change path if using Django static) -->
  <!-- {% load static %} -->
  <!-- <link href="{% static 'resumes/css/recruiter_dashboard.css' %}" rel="stylesheet"> -->
  <link href="/static/recruiter_dashboard.css" rel="stylesheet">
</head>
<body>
<div class="container">

  <div id="globalSpinner" role="status" aria-hidden="true">
    <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
  </div>

  <h1 class="mb-3">Recruiter Dashboard</h1>

  <div class="mb-3">
    <label class="form-label">Bearer token (paste your JWT access token)</label>
    <input id="tokenInput" class="form-control" placeholder="Paste Bearer token here">
    <div class="form-text">Token is stored in localStorage for this demo only.</div>
    <button id="saveTokenBtn" class="btn btn-sm btn-primary mt-2">Save token</button>
  </div>

  <div class="row">
    <div class="col-md-4">
      <h5>Jobs</h5>
      <div id="jobsList" class="list-group"></div>
      <button id="refreshJobs" class="btn btn-sm btn-outline-secondary mt-2">Refresh Jobs</button>
    </div>

    <div class="col-md-8">
      <div id="jobDetails" style="display:none;">
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <h4 id="jobTitle"></h4>
            <div class="small-muted" id="jobMeta"></div>
          </div>
          <div class="shortlist-meta mt-2">
  <span id="email-sent-{{ r.id }}">
    {% if r.email_sent %}
      <span class="badge badge-sent"><i class="bi bi-envelope-check-fill"></i> Emailed</span>
      <small class="small-muted ms-2">at {{ r.email_sent_at }}</small>
    {% else %}
      <span class="badge badge-pending"><i class="bi bi-envelope-fill"></i> Not emailed</span>
    {% endif %}
  </span>
</div>

          <div>
            <button id="showMatchesBtn" class="btn btn-sm btn-success">Show Matches</button>
            <button id="showShortlistsBtn" class="btn btn-sm btn-secondary">Show Shortlists</button>
            <button id="exportCsvBtn" class="btn btn-sm btn-outline-info">Export CSV</button>
          </div>
        </div>
        <hr>

        <div id="matchesSection" style="display:none;">
          <h6>Matched Resumes</h6>
          <div id="matchesList"></div>
        </div>

        <div id="shortlistSection" style="display:none;">
          <h6>Shortlisted</h6>
          <div id="shortlistList"></div>
        </div>
      </div>

      <div id="noJob" class="text-muted">Select a job on the left to view matches & shortlist.</div>
    </div>
  </div>

  <div id="toastContainer" style="position:fixed; right:20px; bottom:20px;"></div>
</div>

<!-- Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // initialize bootstrap tooltips if any
  document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(el => {
    new bootstrap.Tooltip(el);
  });

  // helper: show loading on a button
  function setBtnLoading(selector, on) {
    const b = document.querySelector(selector);
    if (!b) return;
    if (on) {
      b.dataset.orig = b.innerHTML;
      b.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Loading';
      b.classList.add('btn-loading');
      b.setAttribute('disabled','disabled');
    } else {
      b.innerHTML = b.dataset.orig || b.innerHTML;
      b.classList.remove('btn-loading');
      b.removeAttribute('disabled');
    }
  }

  // Example usage: when fetching matches
  // inside your showMatchesBtn click handler do:
  // setBtnLoading('#showMatchesBtn', true); ... await api ... setBtnLoading('#showMatchesBtn', false);

</script>


<!-- Your JS file (change path if using Django static) -->
<!-- <script src="{% static 'resumes/js/recruiter_dashboard.js' %}"></script> -->
<script src="/static/recruiter_dashboard.js"></script>
</body>
</html>
