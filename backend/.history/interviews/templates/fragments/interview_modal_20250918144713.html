<div class="fixed inset-0 flex items-center justify-center z-50">
  <div class="bg-white shadow-lg rounded w-96 p-4">
    <h3 class="text-lg font-bold mb-2">Invite candidate â€” {{ interview.title }}</h3>

    <form hx-post="{% url 'recruiter_invite_candidate' interview.id %}" hx-swap="outerHTML" class="space-y-2">
      {% csrf_token %}
      <div>
        <label class="form-label">Candidate ID</label>
        <input name="candidate_id" class="form-control" required />
      </div>
      <div>
        <label class="form-label">Scheduled (local)</label>
        <input name="scheduled_at" type="datetime-local" class="form-control" />
      </div>
      <div>
        <label class="form-label">Message</label>
        <textarea name="message" class="form-control"></textarea>
      </div>

      <div class="text-end">
        <button type="button" class="btn btn-outline-secondary" onclick="document.getElementById('modal-container').innerHTML=''">Close</button>
        <button type="submit" class="btn btn-primary">Send Invite</button>
      </div>
    </form>
  </div>
</div>
