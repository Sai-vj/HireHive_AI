<h2>Job Matches for {{ resume.name }}</h2>

{% if matches %}
    <ul>
    {% for m in matches %}
        <li>
            <strong>{{ m.job.title }}</strong> ({{ m.match }}% Match) <br>
            Required Skills: {{ m.job.skills_required }} <br>
            ✅ Matched: {{ m.matched_skills|join:", " }}
        </li>
        <hr>
    {% endfor %}
    </ul>
{% else %}
    <p>No matching jobs found ❌</p>
{% endif %}
